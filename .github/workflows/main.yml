name: Deploy to Azure

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/projetdevopsgp1:latest

    - name: Create Azure Container App
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az container create --name projetdevopsgp1 --resource-group adde92-ctp --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/projetdevopsgp1:latest --dns-name-label projetdevopsgp1 --ports 80